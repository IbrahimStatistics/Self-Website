        welcome
        login
        login_info
        uid
        checkbox
        submit button 
        <br> -->
        <br>
         <u id="welcome" class="login_screen">

            <div id="uid" class="login_screen">
                <!-- <label for="username"></label>  -->

            <br><br>

                     Password: <input type="password" placeholder="Password" id="password" style="text-align: center;" required> 
                
            </div>
            <br> 
            <div id="checkbox" style="font-size: small;" id="Remember" class="login_screen"> <input type="checkbox"> Remember Login Details 
            </div> 
             <br> 
              <a href="new_dashboard.html" target="_blank">

                         Submit
